#  Name your file `toc.yaml`
#  Make sure you include all nav file coding requirements, as defined in https://test.cloud.ibm.com/docs/writing?topic=writing-code-nav
#  Anything with a fully qualified URL with `http` or `https` will get an external link icon added to the nav entry
toc:
  properties:
    subcollection: bandwidth-services
    service-name: bandwidth-services
    version: 2
    category: network_vpc
    audience: service
    href: /docs/bandwidth-services
    console-page: /classic-bandwidth
    product-page: https://www.ibm.com/cloud/blog
    path: bandwidth-services
    label: Bandwidth services for Classic

#  List your getting started tutorial (getting-started.md) as the first item in the Get started nav group. See https://test.cloud.ibm.com/docs/writing?topic=writing-navigation for more details on the toc design.
  entries:
    - navgroup:
       id: learn
       topics:
       - getting-started.md
       - about-bandwidth-services.md
       - link:
          label: Pricing
          href: https://www.ibm.com/cloud/bandwidth

    - navgroup:
        id: howto
        topics:
        - topicgroup:
            label: Managing device bandwidth
            topics:
            - add-bw-provisioning-bare-metal.md
            - add-bw-provisioning-vsi.md
        - topicgroup:
            label: Managing bandwidth pools
            topics:
            - bp-create.md
            - bp-rename.md
            - bp-add-device.md
            - bp-remove-devices.md
            - bp-unschedule-device-removal.md
            - bp-delete.md
            - bp-unschedule-delete.md
            
    - navgroup:
        id: reference
        topics:
        - quotas.md

    - navgroup:
        id: help
        topics:
        - known-limitations.md
        - getting-help.md
        - faqs.md
